<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Title of the page -->
    <title>Welcome-back-login-form</title>
</head>
<body>
    <!-- Form element for login -->
    <form class="my-form">
        <!-- Email input field -->
        <div class="login-welcomel-row">
            <a href="#" title="Logo">
                <img src="imgs/DA73DD02-D6DA-44DC-B904-6015BC1F70CF.jpeg" alt="Logo" class="logo">
            </a>
            <h1>Welcome back &#x1F44f;</h1>
            <p>Please enter your details</p>
        </div>
        <div class="input_wrapper*">
            <input type="email" id="email" name="email" 
            class="input_field" placeholder="Your Email" required>
            <label for="email" class="input_lable">Email:</label>
        </div>
        <!-- Password input field -->
        <div class="input_wrapper*">
            <input id="password" type="password" class="input_field" placeholder="Your Password" 
            title="Minimum 6 characters at least 1 Alphabet and 1 Number"
            pattern="^(?=. "[A-Za-z])(?=."\d)[ A-Za-z\d]{6,}$" required
            <label for="Password" class="input_lable">
                Password:
            </label>

                <!-- Submit button -->
        </div>
            <button type="submit" class="my-form_button">
                Login
            </button>
            <!-- Social login row -->
        <div class="social-row">
                <a href="#" title="User">
                    <img src="imgs/clay-banks-_wkd7XBRfU4-unsplash.jpg" alt="Google">
                    Log in your account
                </a>
        </div>
        <!-- Form actions row -->
        <div class="my-form_actions">
            <div class="my-form_row">
                <span>Don't have an account?</span>
                <a href="#" title="Create Account">
                        Sign Up
                </a>
            </div>
        </div>
    </form>
    <!-- Script tag for external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
